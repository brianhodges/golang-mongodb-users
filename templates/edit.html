<!doctype html>

<html lang="en">
<head>
    <link rel="import" href="static/header.html">
    <title>{{.App.Name}}</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <div class="update_form">
        {{ $length := len .Errors }}
        {{ if ne $length 0 }}
            {{range $e := .Errors}}
                <strong style="color: red;">{{ $e }}</strong><br>
            {{ end }}
        {{ end }}
        
        <form action="/update" method="post">
            <div class="field">
                <label>Username:</label>
                <input type="text" class="form-control" value="{{.Account.Username}}" name="username" id="username" readonly />
            </div>
            <div class="field">
                <label>First Name:</label>
                <input type="text" class="form-control" value="{{.Account.FirstName}}" name="first_name" id="first_name" />
            </div>
            <div class="field">
                <label>Last Name:</label>
                <input type="text" class="form-control" value="{{.Account.LastName}}" name="last_name" id="last_name" />
            </div>
            <div class="field">
                <label>Password:</label>
                <input type="password" class="form-control" name="password" id="password" />
            </div>
            <div class="field">
                <label>Password Confirmation:</label>
                <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" />
            </div>
            <button type="submit" class="btn btn-primary update_button">Update</button>
        </form>
    </div>
</body>
</html>
