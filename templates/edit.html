<!doctype html>

<html lang="en">
<head>
    <script src="static/bower_components/jquery/dist/jquery.js"></script>
    <script src="static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="static/js/util.js"></script>
    <link rel="stylesheet" href="static/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="static/css/main.css" />
    <title>{{.App.Name}}</title>
</head>
<body>
    <div class="menu-container">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="/">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;Home
                </a></li>
                <li><a href="/logout">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;Logout
                </a></li>
            </ul>
        </div>
    </div>
    
    <h1>Edit Profile</h1>
    <div class="update_form">
        {{ $length := len .Errors }}
        {{ if ne $length 0 }}
            {{range $e := .Errors}}
                <strong style="color: red;">{{ $e }}</strong><br>
            {{ end }}
        {{ end }}
        
        <form action="/update" method="post">
            <div class="field">
                <label>Username:</label>
                <input type="text" class="form-control" value="{{.Account.Username}}" name="username" id="username" readonly />
            </div>
            <div class="field">
                <label>First Name:</label>
                <input type="text" class="form-control" value="{{.Account.FirstName}}" name="first_name" id="first_name" />
            </div>
            <div class="field">
                <label>Last Name:</label>
                <input type="text" class="form-control" value="{{.Account.LastName}}" name="last_name" id="last_name" />
            </div>
            <div class="field">
                <label>Password:</label>
                <input type="password" class="form-control" name="password" id="password" />
            </div>
            <div class="field">
                <label>Password Confirmation:</label>
                <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" />
            </div>
            <button type="submit" class="btn btn-primary update_button">Update</button>
        </form>
    </div>
</body>
</html>
